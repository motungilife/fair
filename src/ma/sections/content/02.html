<div id="content02" x-data="handleContent02()">
  <h2 class="section-title" id="aros2">다른 행사 일정이 궁금하시다면!</h2>
  <div class="support-grid">
    <template x-for="row in monthUrls" :key="row.month">
      <a class="support-card" :class="getClsColor('green')" :href="row.monthUrl">
        <div class="support-title"><span x-text="row.month"></span>월</div>

  </div>
</div>
