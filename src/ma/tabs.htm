<script>
  const sub = location.hostname.split('.')[0];
  const type = location.pathname.split('.html')[0];
  console.log('sub:', sub);
  console.log('type:', type);
  let activeTab = 1;
  if (sub === 'ma01') {
    activeTab = 1;
  } else if (sub === 'ma02' || type.endsWith('month')) {
    activeTab = 2;
  } else if (sub === 'ma03' || sub.endsWith('region')) {
    activeTab = 3;
  } else if (sub === 'ma04' || sub.endsWith('venue')) {
    activeTab = 4;
  }

  document.querySelectorAll('.tab-link').forEach((link, index) => {
    if (index + 1 === activeTab) {
      link.classList.add('active');
    } else {
      link.classList.remove('active');
    }
  });
</script>
