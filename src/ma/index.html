<body>
  <div class="main-wrapper">
    <!-- 헤더 섹션 -->

    <!-- 메인 섹션 -->

      <div class="widget Blog" data-version="1" id="Blog1" style="height: auto !important;">

            <div class="tab-wrapper">
              <div class="container">
                <nav class="tab-container" hx-get="/src/ma/tabs.html" hx-trigger="load"></nav>
              </div>
            </div>
            <script>
              document.addEventListener('DOMContentLoaded', function () {
                const tabs = document.querySelectorAll('.tab-link');
                const hash = window.location.hash;
                let activeTabFound = false;

                tabs.forEach(tab => {
                  if (hash) {
                    if (tab.getAttribute('href') === hash) {
                      tabs.forEach(t => t.classList.remove('active'));
                      tab.classList.add('active');
                      activeTabFound = true;
                    }
                  }
                });

                if (!activeTabFound) {
                  const defaultActiveTab = document.querySelector('.tab-link.active');
                  if (defaultActiveTab) {
                    defaultActiveTab.classList.add('active');
                  }
                }
              });
            </script>
            <script>
              function scrollToElementWithOffset(elementId) {
                const targetElement = document.getElementById(elementId);
                if (targetElement) {
                  const offset = window.innerHeight * 0.15;
                  const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset;
                  const scrollPosition = targetPosition - offset;

                  window.scrollTo({
                    top: scrollPosition,
                    behavior: 'smooth' // 부드러운 스크롤 적용
                  });
                }
              }

              document.addEventListener('DOMContentLoaded', function () {
                const hash = window.location.hash;

                if (hash) {
                  const targetId = hash.substring(1);
                  setTimeout(() => {
                    scrollToElementWithOffset(targetId);
                  }, 300); // 약간의 지연 시간 추가하여 올바르게 스크롤 적용
                }
              });
            </script>
