<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul class="tabs" x-data="navTabs">
    <template x-for="tab in list" :key="tab.id">
      <li class='tab-item'>
        <a class='tab-link' :class="{active:tab.active}" :data-tab="'aros' + tab.id" :href="tab.url"
          x-text="tab.name"></a>
      </li>
    </template>
  </ul>
  <script src="/js/utils.js"></script>
</body>

</html>
