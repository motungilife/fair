<div x-data="handleContent()"><div class="content-card"><h2 class="card-title">사전 등록</h2><p class="card-text">처음 박람회 가시는 83%가 놓치고 있던 사실!<br>사전 등록, 일정만 알면 놓치지 않습니다.!<br>지금 바로 확인하고 혜택 놓치지 마세요!</p><span class="card-icon">🎁️</span></div><h2 class="section-title"id="aros1">사전 등록 임박, 지금 바로 신청!</h2><div class="support-grid"><template x-for="row in preUrls":key="row.eventName"><a class="support-card":class="getClsColor('blue')":href="row.blogUrl"><div class="support-title"x-text="row.eventName"></div><div class="support-subtitle"x-text="row.admissionFee"></div><div class="support-icon"x-text="getTimeEmoji()"></div></a></template></div><div></div><h2 class="section-title">다른 행사 일정이 궁금하시다면!</h2><div class="support-grid"><template x-for="row in monthUrls":key="row.month"><a class="support-card":class="getClsColor('green')":href="row.moonthUrl"><div class="support-title"><span x-text="row.month"></span>월</div><div class="support-subtitle"x-text="row.events"></div><div class="support-icon"x-text="getMonthEmoji(row.month)"></div></a></template></div><h2 class="section-title"id="aros2">다른 지역 행사도 확인해보세요!</h2><div class="support-grid"><template x-for="row in regionUrls":key="row.region"><a class="support-card":class="getClsColor('purple')":href="row.regionUrl"><div class="support-title"x-text="row.region"></div><div class="support-subtitle"x-text="row.events"></div><div class="support-icon"x-text="getRegionEmoji(row.region)"></div></a></template></div><h2 class="section-title"id="aros3">가까운 전시장 찾아보세요!</h2><div class="support-grid"><template x-for="row in venueUrls":key="row.venue"><a class="support-card":class="getClsColor('gold')":href="row.venueUrl"><div class="support-title"x-text="row.venue"></div><div class="support-subtitle"x-text="row.events"></div><div class="support-icon"x-text="getVenueEmoji(row.venue)"></div></a></template></div></div>
